<!doctype html>
<html lang="pt-pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="icon" href="https://proxy.duckduckgo.com/iu/?u=http%3A%2F%2Fclipart-library.com%2Fimages%2FLcdoap7xi.png&f=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body background="{{ url_for('static', filename='img1.jpg')}}" style="background-size: 100%; ">
      <br><br><br>
      <p style="text-align: center"><img src="https://proxy.duckduckgo.com/iu/?u=http%3A%2F%2Fclipart-library.com%2Fimages%2FLcdoap7xi.png&f=1" height="120" width="170"></p>
      <br>
    <h1 style="text-align: center; color: wheat"><b>Sign Up</b></h1>
      
     <section>
          <div class = "col-md-4 col-md-offset-4" align = center style="margin: 0 auto; background-color:rgba(255, 204, 229, 0.4)">
                  <form action="/signup" method="POST" style="text-align: center">
                      
                  
                  <div>
                      <br>
                      <h5 style="color: wheat"><b>Name:</b></h5>
                      <input type="Nome" name="Cliente_Nome" class="form-control" id="exampleFormControlInput1" placeholder="Enter Name" style="opacity: 0.7">
                      <br>
                  </div>

                  <div>
                    
                    <h5 style="color: wheat"><b>Username:</b></h5>
                    <input type="User" name="Cliente_User" class="form-control" id="exampleFormControlInput1" placeholder="Enter User" style="opacity: 0.7">
                    <label style="color: red" > {{ User_Existe }} </label>
                </div>
 
          
                  <div>
                      <h5 style="color: wheat"><b>Password:</b></h5>
                      <input type="password" name="Cliente_Pass1" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" style="opacity: 0.7">
                      <label style="color: red"> {{ Pass_Erro }} </label>
                  </div>

                  <div>
                    <h5 style="color: wheat"><b>Confirm Password:</b></h5>
                    <input type="password" name="Cliente_Pass2" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password" style="opacity: 0.7">
                    <label style="color: red"> {{ Pass_Erro }} </label>
                </div>
                  
                <div class="row">
                  <div class="col-md-12">
                   <br>
                      
                   <button type="submit" name="BT_SIGNUP" class="btn btn-primary btn-lg btn-block border-0 rounded-0" style="background-color: red" value="SIGNUP">Sign Up</button>
                  </div>
                </div> 
                </form>
                <br>
            </div>
      </section>
       <br><br>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
